<!-- contact section -->
<app-header></app-header>
<!-- header section strats -->
    <div class="hero_bg_box">
      <div class="img-box">
        <img src="assets/images/hero-bg.jpg" alt="">
      </div>
    </div>
<section class="contact_section layout_padding">
    <div class="contact_bg_box">
        <div class="img-box">
            <img src="assets/images/agent_3.jpeg" alt="">
        </div>
    </div>
    <div class="container">
        <div class="heading_container heading_center">
            <h2>
                Contactez-nous
            </h2>
            <p>Merci de remplir le formulaire ci-dessous, Nous vous répondrons dans les plus brefs délais.</p>
        </div>
        <div class="">
            <div class="row">
                <div class="col-md-7 mx-auto">
                    <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
                        <div class="contact_form-container">
                            <div>
                                <div>
                                    <input type="text" name="name" [(ngModel)]="form.name"
                                        placeholder="Votre nom complet" required />
                                </div>
                                <div>
                                    <input type="email" name="email" [(ngModel)]="form.email" placeholder="Votre email"
                                        required />
                                </div>
                                <div>
                                    <input type="text" name="subject" [(ngModel)]="form.subject" placeholder="Sujet"
                                        required />
                                </div>
                                <div class="">
                                    <input type="text" [(ngModel)]="form.message" name="message" rows="6"
                                        placeholder="Votre message" required class="message_input" />
                                </div>
                                <div class="btn-box ">
                                    <button type="submit" [disabled]="loading">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm ms-2"
                                            role="status" aria-hidden="true"></span>
                                        {{ loading ? 'Envoi en cours...' : 'Envoyer' }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- end contact section -->
<app-info></app-info>
