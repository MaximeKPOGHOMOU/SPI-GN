<div class="sites-container">

  <div class="card-header">
    <h3> GESTION DES SITES</h3>

    <div class="header-actions">
      <!-- Recherche -->
      <mat-form-field appearance="fill" class="search-field">
        <mat-label>Rechercher...</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Nom, Prénom, Téléphone…">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

    </div>
  </div>

  <mat-toolbar color="primary" class="center-toolbar page-title">
    <span>LISTE DES SITES</span>
    <span class="toolbar-spacer"></span>
    <button mat-raised-button class="btn-red" (click)="openAddSiteDialog()">
      <mat-icon>person_add</mat-icon>
      Ajouter
    </button>
    <button mat-raised-button class="btn-red" (click)="printSites()">
      <mat-icon>print</mat-icon>
      Imprimer
    </button>
  </mat-toolbar>


  <mat-card>

    <div class="table-wrapper" *ngIf="!loading; else loadingTemplate">

      <table mat-table [dataSource]="sites" class="mat-elevation-z8 full-table"
        *ngIf="sites.data.length > 0; else noDataTemplate">

        <!-- Index -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>N°</th>
          <td mat-cell *matCellDef="let s; let i = index">{{ i + 1 }}</td>
        </ng-container>

        <!-- Nom du site -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>NOM DU SITE</th>
          <td mat-cell *matCellDef="let s">{{ s.name }}</td>
        </ng-container>

        <!-- Adresse -->
        <ng-container matColumnDef="adresse">
          <th mat-header-cell *matHeaderCellDef>ADRESSE</th>
          <td mat-cell *matCellDef="let s">{{ s.adresse }}</td>
        </ng-container>

        <!-- Téléphone -->
        <ng-container matColumnDef="telephone">
          <th mat-header-cell *matHeaderCellDef>TÉLÉPHONE</th>
          <td mat-cell *matCellDef="let s">{{ s.telephone }}</td>
        </ng-container>

        <!-- Client associé (optionnel) -->
        <ng-container matColumnDef="client_id">
          <th mat-header-cell *matHeaderCellDef>CLIENT</th>
          <td mat-cell *matCellDef="let s">{{ s.client_name || s.client_id }}</td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>ACTIONS</th>
          <td mat-cell *matCellDef="let s">
            <button mat-icon-button color="primary" (click)="openEditSiteDialog(s)">
              <mat-icon>edit</mat-icon>
            </button>
            <!-- <button mat-icon-button color="warn" (click)="deleteSite(s.id)">
              <mat-icon>delete</mat-icon>
            </button> -->
          </td>
        </ng-container>

        <!-- Header et row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>

  </mat-card>

  <!-- Spinner -->
  <ng-template #loadingTemplate>
    <div class="spinner-container">
      <mat-spinner [diameter]="50"></mat-spinner> <!-- plus petit -->
    </div>
  </ng-template>


  <!-- Pas de données -->
  <ng-template #noDataTemplate>
    <div class="no-data-message">
      Aucun site disponible.
    </div>
  </ng-template>

</div>
